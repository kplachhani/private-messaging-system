        <div *ngFor="let chat of chatMessages" class="incoming_msg">
            <div class="incoming_msg_img"> <img [src]="chat?.user?.imageUrl" alt="sunil">
            </div>
            <div class="received_msg">
                <div class="received_withd_msg">
                    <p>{{ chat?.payload?.message}}</p>
                    <!-- <span class="time_date"> 11:01 AM | June 9</span> -->
                </div>
                <span class="time_date"> {{ chat?.payload?.datetime}}</span>
            </div>
        </div>


    </div>
    <div class="type_msg">
        <div class="input_msg_write">
            <textarea class="write_msg" placeholder="Type a message" name="message" [(ngModel)]="inputMessage"
                (keyup.enter)="sendMessage()">
                </textarea>
            <!-- <input type="text" class="write_msg" placeholder="Type a message" name="message" [(ngModel)]="inputMessage"
                (keyup.enter)="sendMessage()" /> -->
            <button class="msg_send_btn" type="button" (click)="sendMessage()"><i class="fa fa-paper-plane"
                    aria-hidden="true"></i></button>
        </div>
    </div>
</div>
